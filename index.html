<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/main.css">
  <title>Document</title>
</head>
<body>

      <div class="canvas-option">New</div>

    <div class="canvas-container" id="main-container">

  </main>
  <script type="text/javascript" async src="/assets/js/vendors.js"></script>

</html>
