<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/main.css">
  <title>Document</title>
</head>
<body>
  <div class="options-menu">
    <div class="options-menu-wrap">
      <div class="canvas-option">New</div>
      <div class="canvas-option">Save</div>
    </div>
  </div>
  <div class="elements-menu">
    <div class="elements-menu-wrap">
      <div class="element-option" data-type="event">Event</div>
      <div class="element-option" data-type="activity">Activity</div>
      <div class="element-option" data-type="gateway">Gateway</div>
      <div class="element-option" data-type="pool">Pool</div>
    </div>
  </div>
  <div>
    <div class="canvas-container" id="main-container">
      <canvas id="myCanvas" data-paper-resize="true"></canvas>
    </div>
  </div>
  <script async type="text/javascript" src="/assets/js/vendors.js"></script>
  <script type="text/paperscript" src="/assets/js/canvas.js" data-paper-canvas="myCanvas"></script>
  <script type="text/javascript" src="/assets/js/custom.js"></script>
</body>
</html>
